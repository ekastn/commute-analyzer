version: "2"
sql:
  - engine: "postgresql"
    schema: "cmd/db/migrations/"
    queries: "cmd/db/queries/"
    gen:
      go:
        package: "store"
        out: "internal/store"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"